<!DOCTYPE html>
<html lang="pt-br">
    
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="icon2.png">

  <style>
  .modal-header, h4, .close {
      background-color:#0B3861;
      color:white;
      text-align: center;
      font-size: 27px;
      letter-spacing: 2px;
  }
  input[name="nome"]::-webkit-input-placeholder {
   color:white;
}

input[name="nome"]:-moz-placeholder { /* Firefox 18- */
   color: white;  
}

input[name="nome"]::-moz-placeholder {  /* Firefox 19+ */
   color:white;  
}

input[name="nome"]:-ms-input-placeholder {  
   color:white;  
}
.form-control{
   color:white;
}

  </style>
</head>
<body background="im11.png">

<div class="container" style="padding:17px 300px ;">

        <div class="modal-header" style="padding:0px 25px; border-radius:4px; margin-top:3px;">
          <h4><span class="glyphicon glyphicon-floppy-save" style="font-size:26px"></span> Cadastro</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form method="POST" action="cadastro.html" role="form">
            <div class="form-group" style="margin-top:-23px; color:azure;">
              <label for="usrname"><span class="glyphicon glyphicon-envelope"></span> Email</label>
              <input type="email" class="form-control" id="usrname" name="nome" placeholder="Nome@serviço.com" style="background-color:transparent; ">
            </div>
            <div class="form-group" style="color:azure;">
              <label for="psw"><span class="glyphicon glyphicon-eye-close"></span> Criar senha</label>
              <input type="password" class="form-control" id="psw" title="Mínimo 8 caracteres" style="background-color:transparent">
            </div>

            <div class="form-group" style="color:azure;">
                <label for="psw"><span class="glyphicon glyphicon-check"></span> Digite a senha novamente</label>
                <input type="password" class="form-control" id="psw" style="background-color:transparent">
              </div>

              <div class="form-group" style="color:azure;">
                <label for="psw"><span class="glyphicon glyphicon-user"></span> Nome</label>
                <input type="text" class="form-control" id="psw"style="background-color:transparent">
              </div>

              <div class="form-group" style="color:azure; font-family:arial;">
                <label for="psw"><span class="glyphicon glyphicon-phone-alt"></span> Telefone</label>
                <input type="text" class="form-control" id="psw" style="background-color:transparent">
              </div>

              <div class="form-group" style="color:azure;">
                <label for="psw"><span class="glyphicon glyphicon-map-marker"></span> Endereço</label>
                <input type="text" class="form-control" id="psw" style="background-color:transparent">
              </div>
            
              <div class="form-group" style="color:azure;">
                <label for="psw"><span class="glyphicon glyphicon-calendar"></span> Data de nacimento</label>
                <input type="date" class="form-control" id="psw" placeholder="Dia/Mês/Ano" style="background-color:transparent;color: white">
              </div>
              <div class="modal-footer"></div>
              <button type="submit" class="btn btn-block" style=" margin-top:-22px;color:white;background:#0B3861;"><span class="glyphicon glyphicon-ok"></span> Cadastrar-se</button>
          </form>
        </div>
          <button type="submit" class="btn  btn-default pull-left" data-dismiss="modal" style=" margin-top:-29px; color:white;background:rgb(243, 126, 30)"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
      </div>
      
    </div>
  </div> 
</div>
 
</body>
</html>
