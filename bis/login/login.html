<!DOCTYPE html>
<html lang="pt-br">
    
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="icon2.png">

  <style>
  .modal-header, h4, .close {
      background-color:#0B3861;
      color:white;
      text-align: center;
      font-size: 27px;
      letter-spacing: 2px;
  }
  input[name="nome"]::-webkit-input-placeholder {
   color:white;
}

input[name="nome"]:-moz-placeholder { /* Firefox 18- */
   color: white;  
}

input[name="nome"]::-moz-placeholder {  /* Firefox 19+ */
   color: red;  
}

input[name="nome"]:-ms-input-placeholder {  
   color:white;  
}

.form-control{
   color:white;
}
  </style>
</head>
<body background="im11.png">

<div class="container" style="width:490px; ">

        <div class="modal-header" style="padding:8px 25px; border-radius:4px; margin-top:60px;">
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group" style="color:azure">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Nome</label>
              <input type="text" class="form-control" id="usrname" name="nome" placeholder="Email ou telefone" style="background-color:transparent;">
            </div>
            <div class="form-group" style="color:azure">
              <label for="psw"><span class="glyphicon glyphicon-eye-close"></span> Senha</label>
              <input type="password" class="form-control" id="psw" name="nome" placeholder="Senha" style="background-color:transparent">
            </div>
            <div class="checkbox" style="color:azure">
              <label><input type="checkbox" value="" checked>Mantenha-me conectado</label>
            </div>
              <button type="submit" class="btn btn-block" style=" color:white;background:#0B3861;"><span class="glyphicon glyphicon-off"></span> Logar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn  btn-default pull-left" data-dismiss="modal" style=" color:white;background:rgb(243, 126, 30)"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
          <p style="color:azure">Não é um menbro? <a href="cadastro/cadastro.html" style="color:#0B3861;"> Cadastrar-se.</a></p>
          <p style="color:azure">Esqueci minha <a href="https://account.live.com/ResetPassword.aspx" style="color:#0B3861;" target="_blank"> senha.</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
</body>
</html>
